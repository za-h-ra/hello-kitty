<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hello kitty</title>
  </head>
  <body>
    <div class="scene">
      <div class="box b1"></div>
      <div class="box b2"></div>
      <div class="box b3"></div>
      <div class="box b4"></div>

      <div class="kitty">
        <div class="head">
          <div class="ear ear-left"></div>
          <div class="ear ear-right"></div>

          <div class="eye eye-left"><div class="pupil"></div></div>
          <div class="eye eye-right"><div class="pupil"></div></div>

          <div class="nose"></div>
          <div class="whisker w-left-1"></div>
          <div class="whisker w-left-2"></div>
          <div class="whisker w-right-1"></div>
          <div class="whisker w-right-2"></div>
        </div>

        <div class="book"></div>
      </div>
    </div>
  </body>
</html>
